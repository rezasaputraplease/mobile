<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-papGcTULgCPakCexkZ+nFYdUJ8/8j3oIfJ8RiNpmOqjK3EzK+NcWJxAdI2eM8C3x5mJmY9D0G5aMQ2DdMyvYbw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white shadow p-4 flex items-center justify-between">
      <h1 class="text-xl font-bold text-gray-800">My Dashboard</h1>
      <div class="flex gap-6 text-gray-700">
        <!-- To-Do List Link -->
        <a
          href="todo.html"
          class="flex items-center gap-2 hover:text-blue-600 transition"
        >
          <i class="fas fa-list-check"></i>
          <span class="hidden sm:inline">To-Do List</span>
        </a>
        <!-- Tambah icon lain jika dibutuhkan -->
        <a
          href="#"
          class="flex items-center gap-2 hover:text-blue-600 transition"
        >
          <i class="fas fa-gear"></i>
          <span class="hidden sm:inline">Settings</span>
        </a>
      </div>
    </nav>

    <!-- Konten Utama -->
    <main class="flex-grow flex items-center justify-center text-center">
      <div>
        <h2 class="text-2xl font-semibold mb-3">Selamat datang!</h2>
        <p class="text-gray-600">Silakan pilih menu di atas untuk memulai.</p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white p-4 text-center text-gray-500 text-sm shadow-inner">
      &copy; 2025 My App. All rights reserved.
    </footer>
  </body>
</html>
