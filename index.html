<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar + Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .modal-enter {
        transform: translateY(100%);
        opacity: 0;
      }
      .modal-enter-active {
        transform: translateY(0);
        opacity: 1;
        transition: all 0.3s ease-out;
      }
      .modal-exit-active {
        transform: translateY(100%);
        opacity: 0;
        transition: all 0.3s ease-in;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav
      class="bg-blue-600 text-white px-4 py-3 flex justify-between items-center shadow-md"
    >
      <h1 class="text-xl font-bold">Aplikasi Saya</h1>
      <button id="openMenu" class="text-3xl focus:outline-none">&#9776;</button>
    </nav>

    <!-- Konten -->
    <main class="p-6">
      <p>Halaman utama dengan navbar dan modal menu dari bawah.</p>
    </main>

    <!-- Modal -->
    <div
      id="bottomModal"
      class="fixed inset-0 z-50 bg-black bg-opacity-50 hidden"
    >
      <div
        id="modalContent"
        class="absolute bottom-0 left-0 right-0 bg-white p-6 rounded-t-2xl shadow-lg max-h-[90%]"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold">Menu</h2>
          <button
            id="closeMenu"
            class="text-2xl text-gray-600 hover:text-red-500"
          >
            &times;
          </button>
        </div>
        <ul class="space-y-3">
          <li>
            <a href="#" class="block text-blue-600 font-medium">Beranda</a>
          </li>
          <li>
            <a href="#" class="block text-blue-600 font-medium">Profil</a>
          </li>
          <li>
            <a
              href="setting.html"
              class="block text-blue-600 font-medium hover:underline"
            >
              Pengaturan
            </a>
          </li>
          <li>
            <a href="#" class="block text-blue-600 font-medium">Keluar</a>
          </li>
        </ul>
      </div>
    </div>

    <script>
      const openBtn = document.getElementById("openMenu");
      const closeBtn = document.getElementById("closeMenu");
      const modal = document.getElementById("bottomModal");
      const modalContent = document.getElementById("modalContent");

      // Tampilkan modal
      openBtn.addEventListener("click", () => {
        modal.classList.remove("hidden");
        modalContent.classList.add("modal-enter");
        setTimeout(() => {
          modalContent.classList.remove("modal-enter");
          modalContent.classList.add("modal-enter-active");
        }, 10);
      });

      // Tutup modal
      closeBtn.addEventListener("click", () => {
        modalContent.classList.remove("modal-enter-active");
        modalContent.classList.add("modal-exit-active");
        setTimeout(() => {
          modal.classList.add("hidden");
          modalContent.classList.remove("modal-exit-active");
        }, 300);
      });

      // Klik area luar modal
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          closeBtn.click();
        }
      });
    </script>
  </body>
</html>
