<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-white min-h-screen flex flex-col justify-between">
    <!-- Header -->
    <header class="p-4 text-center">
      <h1 class="text-2xl font-bold text-gray-800">My App</h1>
      <p class="text-gray-500 text-sm">Sederhana. Cepat. Mobile-friendly.</p>
    </header>

    <!-- Hero Section -->
    <section class="flex-1 flex flex-col items-center justify-center px-6">
      <img
        src="https://cdn-icons-png.flaticon.com/512/1055/1055646.png"
        alt="Hero"
        class="w-32 mb-4"
      />
      <h2 class="text-xl font-semibold text-gray-800 mb-2 text-center">
        Kelola aktivitas harianmu
      </h2>
      <p class="text-gray-500 text-center text-sm mb-6">
        Mulai dari to-do list hingga catatan harian, semua bisa kamu kelola di
        satu tempat.
      </p>
      <a
        href="todo.html"
        class="bg-blue-600 text-white px-6 py-2 rounded-full text-sm font-medium shadow hover:bg-blue-700 transition"
      >
        <i class="fas fa-list-check mr-2"></i> Mulai To-Do List
      </a>
    </section>

    <!-- Footer -->
    <footer class="text-center text-xs text-gray-500 p-4 space-y-3">
      <!-- Icon Sosial -->
      <div class="flex justify-center gap-5 text-xl">
        <a href="#" class="hover:text-blue-600 transition">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="hover:text-pink-500 transition">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="hover:text-black transition">
          <i class="fab fa-threads"></i>
          <!-- Jika tidak muncul, ganti manual -->
        </a>
        <a href="#" class="hover:text-gray-800 transition">
          <i class="fab fa-x-twitter"></i>
        </a>
      </div>
      <p>&copy; 2025 My App. All rights reserved.</p>
    </footer>
  </body>
</html>
