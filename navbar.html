<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-white min-h-screen pb-16 flex flex-col justify-between">
    <!-- Header -->
    <header class="p-4 text-center">
      <h1 class="text-2xl font-bold text-gray-800">My App</h1>
      <p class="text-gray-500 text-sm">Sederhana. Cepat. Mobile-friendly.</p>
    </header>

    <!-- Hero Section -->
    <main
      class="flex-1 flex flex-col items-center justify-center px-6 text-center"
    >
      <img
        src="https://cdn-icons-png.flaticon.com/512/1055/1055646.png"
        alt="Hero"
        class="w-28 mb-4"
      />
      <h2 class="text-xl font-semibold text-gray-800 mb-2">
        Kelola Aktivitas Harianmu
      </h2>
      <p class="text-gray-500 text-sm mb-6">
        Mulai dari to-do list hingga catatan harian, semua bisa kamu kelola di
        satu tempat.
      </p>
      <a
        href="todo.html"
        class="bg-blue-600 text-white px-6 py-2 rounded-full text-sm font-medium shadow hover:bg-blue-700 transition"
      >
        <i class="fas fa-list-check mr-2"></i> Mulai To-Do List
      </a>
    </main>

    <!-- Footer -->
    <footer class="text-center text-xs text-gray-500 p-4">
      &copy; 2025 My App. All rights reserved.
    </footer>

    <!-- Bottom Navbar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t shadow z-50">
      <div class="flex justify-around items-center h-14 text-gray-700 text-sm">
        <!-- Home -->
      </div>
    </nav>
  </body>
</html>
